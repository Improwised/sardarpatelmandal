{{ range .Pages }}
<div class="col-md-{{.Params.width}} pb-3">
  <div class="card guj-font">
    {{ if isset .Params "image"}}
    <img src="{{ .Params.image }}" width="100%" class="br-0_25rem" />
    {{ end }}
    <div class="card-body">
      <h5 class="card-title m-0">
        <a href="{{.Permalink}}">
          {{ .Params.title }}  
        </a>
      </h5>
    </div>
  </div>
</div>
{{ end }}
