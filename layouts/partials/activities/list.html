    <img src="{{ .Params.image }}" width="100%" class="br-0_25rem" />
    {{ end }}
    <div class="card-body">
      <h5 class="card-title m-0">
        <a href="{{.Permalink}}">
          {{ .Params.title }}  
        </a>
      </h5>

        <p class="card-text"><small class="text-muted">{{ .Params.Date | time.Format ":date_long" }}</small></p>
      </div> -->
    </div>
  </div>
</div>
{{ end }}
